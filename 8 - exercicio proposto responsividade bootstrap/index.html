<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposividade Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="row" style="height:100px;" >
                <div class="col-md-5 col-lg-3 bg-primary " ></div>
                <div class="col-md-7 col-lg-9 bg-secondary "></div>
            </div>
        </header>
        <main>
            <div class="row" style="height:300px;" >
                <div class="col-md-3 bg-secondary " ></div>
                <div class="col-md-9 bg-primary "></div>
            </div>
            <div class="row" style="height:100px;" >
                <div class="col-12 bg-danger"></div>
            </div>
        </main>
        <footer>
            <div class="row" style="height:100px;" >
                <div class="col-md-5 col-lg-3 bg-warning" ></div>
                <div class="col-md-7 col-lg-9 bg-dark" ></div>
            </div>
        </footer>
        
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
